<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share Your Location</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 500px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .btn {
      background: #ffca28;
      color: #000;
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
    }
    .btn:hover {
      background: #ffd54f;
      transform: translateY(-2px);
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 1.5rem;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .privacy-notice {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .error {
      background: rgba(255, 59, 48, 0.2);
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }
    #debug {
      font-size: 0.7rem;
      margin-top: 1rem;
      color: rgba(255,255,255,0.5);
      display: none;
    }
    .params-info {
      font-size: 0.8rem;
      margin-top: 1rem;
      color: rgba(255,255,255,0.7);
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìç Secure Location Sharing</h1>
    <div id="error" class="error">Invalid link: missing or incorrect parameters.</div>
    <p>You're being securely redirected to our location sharing service.</p>
    <a id="redirectBtn" class="btn">Continue</a>
    <div class="loader" id="loader"></div>
    <div id="params-info" class="params-info"></div>
    <div id="debug"></div>
    <div class="privacy-notice">
      Your location data will only be used for the purpose specified in your request. 
      Your privacy is important to us.
    </div>
  </div>
  <script>
    // UPDATE THIS URL with your deployed Google Apps Script web app URL
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxXeqeoyiAtuVKm9vPyx4UJtY7HdPEz4LRW6B0HV_fF37lRee7vxIboLdX1XEiGCv3-/exec';
    
    const params = new URLSearchParams(window.location.search);
    const btn = document.getElementById('redirectBtn');
    const loader = document.getElementById('loader');
    const errorDiv = document.getElementById('error');
    const debugDiv = document.getElementById('debug');
    const paramsInfoDiv = document.getElementById('params-info');
    
    // Extract parameters from URL - check for multiple possible parameter names
    const row = params.get('row');
    let id = params.get('id');
    const userId = params.get('userId'); // Alternative parameter name
    const requestId = params.get('requestId'); // Alternative parameter name
    const recordId = params.get('recordId'); // Alternative parameter name
    
    // For debugging - IMPORTANT: Enable this during troubleshooting
    const debug = true;
    
    // Ensure the ID doesn't have any encoding issues
    // FIXED: Don't try to clean or modify the ID - pass it exactly as received
    
    // Display parameters for debugging
    function showParams() {
      if (params.toString()) {
        paramsInfoDiv.style.display = 'block';
        paramsInfoDiv.innerHTML = `Parameters received: ${params.toString()}<br>
                                   ID: ${id || 'none'}<br>
                                   UserId: ${userId || 'none'}<br>
                                   RequestId: ${requestId || 'none'}<br>
                                   RecordId: ${recordId || 'none'}`;
      }
    }
    
    // For direct testing functionality
    function showDebug(message) {
      if (debug) {
        debugDiv.style.display = 'block';
        debugDiv.textContent = message;
      }
    }
    
    // Check if we have any valid parameter
    function hasValidParams() {
      return row || id || userId || requestId || recordId;
    }
    
    function redirect() {
      // Check if we have any valid parameter
      if (!hasValidParams()) {
        errorDiv.textContent = "Error: Invalid or missing parameters. This link may have expired.";
        errorDiv.style.display = 'block';
        showParams(); // Show what parameters were received for debugging
        return;
      }
      
      // Build the target URL - start fresh to avoid any URL encoding issues
      let targetUrl = new URL(webAppUrl);
      
      // FIXED: Preserve the exact parameter value without modification
      // Add all valid parameters to the URL using URLSearchParams for proper encoding
      if (row) {
        targetUrl.searchParams.append('row', row);
      }
      
      if (id) {
        // FIXED: Pass the ID exactly as received, let the server handle decoding
        targetUrl.searchParams.append('id', id);
      }
      
      if (userId) {
        targetUrl.searchParams.append('userId', userId);
      }
      
      if (requestId) {
        targetUrl.searchParams.append('requestId', requestId);
      }
      
      if (recordId) {
        targetUrl.searchParams.append('recordId', recordId);
      }
      
      // Always add debug mode when redirecting
      targetUrl.searchParams.append('debug', 'true');
      
      // Show loading animation
      loader.style.display = 'block';
      btn.style.display = 'none';
      
      // For debugging
      showDebug(`Redirecting to: ${targetUrl.toString()}`);
      
      // Perform redirect after a short delay
      setTimeout(() => {
        try {
          // Open in same window/tab
          window.location.href = targetUrl.toString();
          
          // Alternative method if the above doesn't work
          setTimeout(() => {
            window.location.replace(targetUrl.toString());
          }, 500);
        } catch (e) {
          errorDiv.style.display = 'block';
          errorDiv.textContent = "Redirect failed: " + e.message;
          btn.style.display = 'inline-block';
          loader.style.display = 'none';
        }
      }, 800);
    }
    
    // Attach click handler to button
    btn.addEventListener('click', redirect);
    
    // Check URL parameters on page load
    window.onload = function() {
      // Always show parameters during troubleshooting
      if (debug) {
        showDebug(`Parameters received: ${params.toString()}`);
        showParams();
      }
      
      // Show error if no valid parameters
      if (!hasValidParams()) {
        errorDiv.style.display = 'block';
      }
      
      // Auto-redirect if autoRedirect parameter is present
      if (params.get('autoRedirect') === 'true' && hasValidParams()) {
        setTimeout(redirect, 1000);
      }
    };
  </script>
</body>
</html>
